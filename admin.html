<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion Admin</title>
    <link rel="stylesheet" href="estilos/styles-admin.css">
</head>
<body>
    <div class="login-container">
        <h2>Por favor ingrese sus credenciales para acceder al <br>sistema</h2>
        <form id="login-form">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="clave">Clave</label>
            <input type="password" id="clave" name="clave" required>
            
            <div class="buttons">
                <button type="button" id="login-btn">Log In</button>
                <button type="button" onclick="window.location.href='registro.html'">Sign Up</button>
                <button type="button" onclick="window.location.href='index1.html'">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="js/funcion-admin.js"></script>
</body>
</html>
